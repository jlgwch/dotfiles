decoration {
    rounding = 10
    # rounding_power = 2.0

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1

    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.2
    dim_around = 0.4
    # screen_shader = ""

    blur {
        enabled = true
        size = 10
        passes = 1
        ignore_opacity = true
        new_optimizations = true
        xray = true
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        special = false
        popups = false
        popups_ignorealpha = 0.2
        input_methods = false
        input_methods_ignorealpha = 0.2
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        sharp = false
        ignore_window = true
        color = rgba(1E202966)
        # color_inactive = 
        offset = 0 0
        scale = 1.0
    }

}